<div class="connection-sent">
  <div class="connection-sent__header">
    <div class="connection-sent__avatar"></div>
    <div class="connection-sent__sendto">
      <span l10nTranslate>inbox_sent_to</span>
      <img class="connection-sent__dropdown" [ngClass]="{'isSorted' : this.sortOrders[0]}" src="assets/icons/dropdown-active.svg" (click)="onOrderConnection(0)"/>
    </div>
    <div class="connection-sent__status">
      <span l10nTranslate>common_text_status</span>
      <img class="connection-sent__dropdown" [ngClass]="{'isSorted' : this.sortOrders[1]}" src="assets/icons/dropdown-active.svg" (click)="onOrderConnection(1)"/>
    </div>
    <div class="connection-sent__buttons"></div>
  </div>
  <div class="connection-sent__body">
    <div class="connection-sent__item" *ngFor="let connection of searchedConnections; trackBy: trackById;">
      <div class="connection-sent__avatar">
        <img class="connection-sent__profileimg" src="{{ connection.avatarImageUrl }}" />
      </div>
      <div class="connection-sent__sendto connection-sent__sendto--body">
        <span>{{ connection.firstName }} {{ connection.lastName }}</span>
      </div>
      <div class="connection-sent__statusarray">
        <div class="connection-sent__statusitem" *ngFor="let status of connection.shortStatuses; trackBy: trackByIndex;">
          <span l10nTranslate>{{ status.type }}</span>: {{ status.date | date : 'd MMM, yyyy' }}
        </div>
      </div>
      <div class="connection-sent__buttons">
        <button class="connection-sent__button connection-sent__button--withdraw" l10nTranslate>inbox_withdraw_button</button>
        <button class="connection-sent__button connection-sent__button--remind" l10nTranslate>inventory_remind_text</button>
      </div>
    </div>    
  </div>
</div>
